<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Pedido - Miski Chukulati</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f3ef;
      color: #3e2723;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      color: #4e342e;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #5d4037;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #3e2723;
    }
    .resultado {
      margin-top: 20px;
      background: #f1e3d3;
      border-radius: 10px;
      padding: 15px;
      display: none;
    }
    .status {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Miski Chukulati" width="100" style="border-radius:50%;">
    <h2>Seguimiento de Pedido</h2>
    <input type="text" id="pedidoID" placeholder="Ingrese su c√≥digo de pedido (Ej: P20251004120045)">
    <button onclick="consultarPedido()">Consultar</button>

    <div id="resultado" class="resultado">
      <p><strong>Cliente:</strong> <span id="cliente"></span></p>
      <p><strong>Producto:</strong> <span id="producto"></span></p>
      <p><strong>Cantidad:</strong> <span id="cantidad"></span></p>
      <p class="status">Estado: <span id="estado"></span></p>
      <p><a id="pdfLink" href="#" target="_blank">üìÑ Ver comprobante</a></p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyPkjKHLjC7lbsOWGyloDsCUukDdwZt_eoKsJH5LcT7tdX16FPSCZLZMY7qtenmT_y0/exec";

    async function consultarPedido() {
      const pedidoID = document.getElementById("pedidoID").value.trim();
      if (!pedidoID) return alert("Por favor, ingrese su c√≥digo de pedido.");

      try {
        const response = await fetch(${scriptURL}?pedidoID=${pedidoID});
        const data = await response.json();

        if (data.error) {
          alert("‚ùå Pedido no encontrado. Verifique el c√≥digo e intente nuevamente.");
          return;
        }

        document.getElementById("resultado").style.display = "block";
        document.getElementById("cliente").textContent = data.cliente;
        document.getElementById("producto").textContent = data.producto;
        document.getElementById("cantidad").textContent = data.cantidad;
        document.getElementById("estado").textContent = data.estado;
        document.getElementById("pdfLink").href = data.link;
      } catch (err) {
        alert("Error al consultar el pedido. Intente nuevamente.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
