<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Seguimiento - Miski Chukulati</title>
<style>
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#3b2314,#5c3b1e,#7b4c22);color:#fff;padding:22px;margin:0;text-align:center;}
.container{max-width:820px;margin:36px auto;background:rgba(255,255,255,0.08);padding:24px;border-radius:12px;}
label{display:block;margin-top:10px;font-weight:600}
input,button{padding:10px;border-radius:8px;border:1px solid #d4c5b2}
.result{margin-top:18px;background:rgba(255,255,255,0.05);padding:12px;border-radius:8px;text-align:left;}
button{background:linear-gradient(90deg,#c7a86d,#e5c99c);color:#3b2314;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
  <h2>Seguimiento de Pedido</h2>
  <p>Busca tu pedido por <b>ID</b> o <b>DNI</b></p>

  <label>ID de Pedido</label>
  <input id="idPedido" placeholder="MSK-2025-001">
  <label>DNI</label>
  <input id="dni" placeholder="8 dígitos">
  <button onclick="buscarPedido()">Buscar</button>
  <div id="result" class="result" style="display:none"></div>
</div>

<script>
const SCRIPT_WEB_APP_URL="https://script.google.com/macros/s/AKfycbw5TuK6rVuBmEisEVmJfQc0f0R5OYMTgvywBVifaiJySd4fWCmjXG1SfsCKbKqNmmZVAg/exec";

async function buscarPedido(){
  const id=document.getElementById('idPedido').value.trim();
  const dni=document.getElementById('dni').value.trim();
  const result=document.getElementById('result');
  result.style.display='block';
  result.innerText='Buscando...';
  try{
    const params=new URLSearchParams({action:'trackOrder',idPedido:id,dni:dni});
    const res=await fetch(`${SCRIPT_WEB_APP_URL}?${params.toString()}`);
    const json=await res.json();
    if(json.success && json.order){
      const o=json.order;
      result.innerHTML=`<b>ID:</b> ${o.idPedido}<br><b>Estado:</b> ${o.estado}<br><b>Producto:</b> ${o.producto} (x${o.cantidad})<br><b>Total:</b> S/ ${o.total}`;
    } else result.innerText='Pedido no encontrado.';
  }catch(e){result.innerText='Error de conexión.';}
}
</script>
</body>
</html>
