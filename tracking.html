<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastrea tu Pedido | Miski Chukulati</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3b2314, #5c3b1e, #7b4c22);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite;
      color: #fff8e7;
      margin: 0;
      padding: 20px;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #f7e7ce;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d4c5b2;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(90deg, #c7a86d, #e5c99c);
      color: #3b2314;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
    }

    .message {
      text-align: center;
      margin-top: 20px;
      min-height: 20px;
    }

    .result {
      background: rgba(255, 255, 255, 0.9);
      color: #3b2314;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .result strong {
      color: #7b4c22;
    }

    .success {
      color: #b8ffb8;
    }

    .error {
      color: #ffcccc;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: .9rem;
      color: #e0c68b;
    }

    a {
      color: #d4af37;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rastrea tu Pedido</h1>
    <p style="text-align:center;">Ingresa el <strong>ID de tu pedido</strong> o tu <strong>DNI</strong> para conocer su estado.</p>

    <form id="trackForm">
      <label for="idPedido">ID de Pedido</label>
      <input type="text" id="idPedido" name="idPedido" placeholder="Ej: P20251005123045">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" placeholder="Ej: 87654321">
      <button type="submit">Consultar pedido</button>
    </form>

    <div id="msg" class="message"></div>
    <div id="resultado" class="result" style="display:none;"></div>
  </div>

  <footer>
    <p><strong>Deuteronomio 30:9</strong> ‚ÄúY te har√° Jehov√° tu Dios abundar en toda obra de tus manos‚Äù</p>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwCeQp2C4YJHqjZ8BS6Ke-99wQKdSj0vFCisJ5iYmn4RYKmRTkLKCA3FlKKFGcuzl78ww/exec";
    const form = document.getElementById("trackForm");
    const msg = document.getElementById("msg");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", e => {
      e.preventDefault();
      msg.innerHTML = '‚è≥ Buscando pedido...';
      resultado.style.display = "none";

      const idPedido = document.getElementById("idPedido").value.trim();
      const dni = document.getElementById("dni").value.trim();

      if (!idPedido && !dni) {
        msg.innerHTML = '<span class="error">‚ö†Ô∏è Ingresa al menos el ID o el DNI.</span>';
        return;
      }

      fetch(${scriptURL}?action=trackOrder&idPedido=${idPedido}&dni=${dni})
        .then(r => r.json())
        .then(d => {
          if (d.success && d.order) {
            msg.innerHTML = '';
            resultado.style.display = "block";
            const o = d.order;
            resultado.innerHTML = `
              <p><strong>Cliente:</strong> ${o.nombre}</p>
              <p><strong>Producto:</strong> ${o.producto}</p>
              <p><strong>Cantidad:</strong> ${o.cantidad}</p>
              <p><strong>Estado:</strong> ${o.estado}</p>
              <p><strong>Fecha:</strong> ${o.fecha}</p>
              <p><a href="${o.pdfUrl}" target="_blank">üìÑ Ver Comprobante</a></p>
              ${o.whatsappLink ? <p><a href="${o.whatsappLink}" target="_blank">üì± Contactar por WhatsApp</a></p> : ""}
            `;
          } else {
            msg.innerHTML = '<span class="error">‚ùå Pedido no encontrado.</span>';
          }
        })
        .catch(() => msg.innerHTML = '<span class="error">‚ö†Ô∏è Error de conexi√≥n.</span>');
    });
  </script>
</body>
</html>
