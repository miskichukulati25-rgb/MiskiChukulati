<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento de Pedido - Miski Chukulati</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff7f2;
      color: #4b2e05;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 100px;
      border-radius: 50%;
    }
    h1 {
      font-size: 1.5em;
      color: #5a3516;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #c9a77c;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: linear-gradient(90deg, #c98a4b, #e5bb7e);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 25px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }
    .resultado {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      background-color: #fff3e0;
      border-radius: 10px;
      font-weight: 500;
      color: #5a3516;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/ScVhT9F/logo-redondo.png" alt="Logo Miski Chukulati">
    <h1>Seguimiento de Pedido</h1>
  </header>

  <form id="trackingForm">
    <label for="trackingID">Ingresa tu c√≥digo de seguimiento:</label>
    <input type="text" id="trackingID" placeholder="Ejemplo: MSK-2025-001" required>
    <button type="submit">Consultar</button>
    <div class="resultado" id="resultado"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbypicbViQpx68de35No3yAEd2XoLHOQ5banZ8cmJjn15es3eus8K4rTM8sRtFoPaDiH/exec";

    document.getElementById("trackingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const trackingID = document.getElementById("trackingID").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "üîç Buscando tu pedido...";

      try {
        const response = await fetch(`${scriptURL}?tracking=${trackingID}`);
        const data = await response.json();

        if (data && data.estado) {
          resultado.innerHTML = `
            <strong>Cliente:</strong> ${data.nombre}<br>
            <strong>Producto:</strong> ${data.producto}<br>
            <strong>Cantidad:</strong> ${data.cantidad}<br>
            <strong>Estado:</strong> ${data.estado}<br>
            <strong>Courier:</strong> ${data.courier || "En asignaci√≥n"}<br>
            <strong>Total:</strong> S/ ${data.total || "0.00"}<br><br>
            üå± <em>Gracias por confiar en Miski Chukulati.</em>
          `;
        } else {
          resultado.innerHTML = "‚ö†Ô∏è No se encontr√≥ un pedido con ese c√≥digo.";
        }
      } catch (error) {
        resultado.innerHTML = "‚ùå Error de conexi√≥n. Intenta nuevamente.";
      }
    });
  </script>
</body>
</html>
