<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido de Oración | Miski Chukulati</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Poppins',sans-serif;
  background:#fff8f0;
  color:#5c4033;
  margin:0;
}
.container {
  max-width:600px;
  margin:60px auto;
  background:#fff;
  padding:30px 40px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(92,64,51,0.1);
}
h1 {text-align:center;color:#5c4033;}
label {font-weight:500;display:block;margin-top:15px;}
input,textarea {
  width:100%;padding:10px;margin-top:5px;
  border:1px solid #d4c5b2;border-radius:6px;
}
button {
  margin-top:25px;width:100%;
  background:linear-gradient(90deg,#c7a86d,#e5c99c);
  color:#5c4033;border:none;padding:12px;font-size:1.1rem;
  border-radius:30px;cursor:pointer;transition:0.3s;
}
button:hover {transform:scale(1.05);}
.message{text-align:center;margin-top:20px;}
.success{color:green;} .error{color:red;}
footer{text-align:center;margin-top:40px;font-size:.9rem;color:#7b5b4a;}
</style>
</head>
<body>
<div class="container">
  <h1>Pedido de Oración</h1>
  <form id="prayerForm">
    <label>Nombre Completo</label>
    <input type="text" name="nombre" required>
    <label>Pedido de Oración</label>
    <textarea name="pedido" rows="3" required></textarea>
    <label>Orar Por</label>
    <input type="text" name="orarPor" placeholder="Por quién deseas que oremos" required>
    <button type="submit">Enviar Pedido de Oración</button>
  </form>
  <div id="msg" class="message"></div>
</div>
<footer>
  <p>Santiago 5:16 - "Confesaos vuestras ofensas unos a otros, y orad unos por otros, para que seáis sanados. La oración eficaz del justo puede mucho."</p>
</footer>

<script>
const scriptURL="https://script.google.com/macros/s/AKfycbzn6ra3tFXtX6E8K5P_IIzGqgT-wGGSNzIg5afdMo7AXEnxvXiOnRM-QIBEmwonjdE/exec";
const form=document.getElementById("prayerForm");
const msg=document.getElementById("msg");

form.addEventListener("submit", e => {
  e.preventDefault();
  msg.textContent = "Enviando...";
  const formData = Object.fromEntries(new FormData(form));
  formData.type = "prayer"; // importante para diferenciar en doPost
  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(formData),
    headers: {'Content-Type':'application/json'}
  })
  .then(r => r.json())
  .then(d => {
    if(d.success){
      msg.innerHTML = '<span class="success">✅ Pedido de oración registrado con éxito. Que Dios te bendiga.</span>';
      form.reset();
    } else {
      msg.innerHTML = `<span class="error">❌ ${d.error}</span>`;
    }
  })
  .catch(() => msg.innerHTML='<span class="error">Error de conexión.</span>');
});
</script>
</body>
</html>
