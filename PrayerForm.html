<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido de Oraci√≥n - Miski Chukulati</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff7f2;
      color: #4b2e05;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px 10px;
    }
    header img {
      width: 100px;
      border-radius: 50%;
    }
    h1 {
      color: #5a3516;
      font-size: 1.6em;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #c9a77c;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: linear-gradient(90deg, #c98a4b, #e5bb7e);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 25px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }
    .mensaje {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
    footer {
      text-align: center;
      font-size: 0.85em;
      margin-top: 25px;
      color: #4b2e05;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/ScVhT9F/logo-redondo.png" alt="Logo Miski Chukulati">
    <h1>Pedido de Oraci√≥n</h1>
  </header>

  <form id="prayerForm">
    <label for="orante">Nombre completo de quien ora:</label>
    <input type="text" id="orante" name="orante" required>

    <label for="porQuien">Por qui√©n deseas orar:</label>
    <input type="text" id="porQuien" name="porQuien" required>

    <label for="pedido">Pedido de oraci√≥n:</label>
    <textarea id="pedido" name="pedido" rows="3" required></textarea>

    <button type="submit">Enviar pedido</button>
    <p id="mensaje" class="mensaje"></p>
  </form>

  <footer>
    <em>Santiago 5:16</em><br>
    ‚ÄúConfesaos vuestras ofensas unos a otros, y orad unos por otros, para que se√°is sanados.‚Äù
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbypicbViQpx68de35No3yAEd2XoLHOQ5banZ8cmJjn15es3eus8K4rTM8sRtFoPaDiH/exec";

    const form = document.getElementById("prayerForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", e => {
      e.preventDefault();
      mensaje.style.color = "#5a3516";
      mensaje.textContent = "Enviando tu pedido...";

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => {
          if (response.ok) {
            mensaje.style.color = "green";
            mensaje.textContent = "üôè Tu pedido de oraci√≥n fue recibido. Dios te bendiga.";
            form.reset();
          } else {
            throw new Error("Error al enviar");
          }
        })
        .catch(() => {
          mensaje.style.color = "red";
          mensaje.textContent = "‚ùå Error de conexi√≥n. Intenta nuevamente.";
        });
    });
  </script>
</body>
</html>
