<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Califica tu experiencia üç´ | Miski Chukulati</title>
  <link rel="icon" type="image/png" href="logo.png" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f4ee;
      color: #4b2e05;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    header img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4b2e05;
      background-color: #6b3e26;
      padding: 5px;
      margin-bottom: 15px;
    }

    h1 {
      color: #5c2e00;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #6b3e26;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 25px 0;
    }

    .star {
      font-size: 2.2rem;
      cursor: pointer;
      color: #d1b08a;
      transition: color 0.2s;
    }

    .star.selected {
      color: #6b3e26;
    }

    button {
      background-color: #6b3e26;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8b5a2b;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #5c2e00;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo Miski Chukulati">
    <h1>Califica tu experiencia</h1>
    <p>Tu opini√≥n nos ayuda a mejorar üå±</p>
  </header>

  <div class="stars" id="stars">
    <span class="star" data-value="1">‚òÖ</span>
    <span class="star" data-value="2">‚òÖ</span>
    <span class="star" data-value="3">‚òÖ</span>
    <span class="star" data-value="4">‚òÖ</span>
    <span class="star" data-value="5">‚òÖ</span>
  </div>

  <button id="submitBtn">Enviar calificaci√≥n</button>

  <footer>¬© 2025 Miski Chukulati ¬∑ Gracias por tu preferencia üç´</footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBKHKDBjipPFAv85hxZ0pTJKltegD3ffapeJwa6Xbiq8ZSUBmE5o00zE5VlpzBA5HK/exec";
    const stars = document.querySelectorAll(".star");
    const submitBtn = document.getElementById("submitBtn");
    const urlParams = new URLSearchParams(window.location.search);
    const idPedido = urlParams.get("id");

    let selectedRating = 0;

    // Cambiar color al seleccionar estrellas
    stars.forEach(star => {
      star.addEventListener("click", () => {
        selectedRating = star.dataset.value;
        stars.forEach(s => s.classList.remove("selected"));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add("selected");
        }
      });
    });

    // Enviar calificaci√≥n al Apps Script
    submitBtn.addEventListener("click", async () => {
      if (!selectedRating) {
        alert("üåü Por favor selecciona una calificaci√≥n antes de enviar.");
        return;
      }

      if (!idPedido) {
        alert("‚ö†Ô∏è No se encontr√≥ el ID del pedido.");
        return;
      }

      try {
        const response = await fetch(SCRIPT_URL + "?action=rate&idPedido=" + idPedido + "&rating=" + selectedRating);
        const result = await response.json();

        if (result.status === "ok") {
          alert("‚úÖ ¬°Gracias por calificar tu experiencia!\nTu opini√≥n ha sido registrada.");
        } else {
          alert("‚ùå Ocurri√≥ un problema al guardar tu calificaci√≥n.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è No se pudo conectar con el servidor.");
      }
    });
  });
  </script>
</body>
</html>
