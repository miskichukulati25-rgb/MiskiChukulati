<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar Entrega | Miski Chukulati</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #3b2314, #5c3b1e, #7b4c22); color: #fff8e7; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: 60px auto; background: rgba(255, 255, 255, 0.1); padding: 30px 40px; border-radius: 12px; box-shadow: 0 0 15px rgba(255, 255, 255, 0.15); backdrop-filter: blur(6px); }
        h1 { color: #f7e7ce; }
        .star-rating { display: flex; flex-direction: row-reverse; justify-content: center; margin: 20px 0; }
        .star-rating input { display: none; }
        .star-rating label { font-size: 3rem; color: #444; cursor: pointer; transition: color 0.2s; }
        .star-rating input:checked ~ label, .star-rating label:hover, .star-rating label:hover ~ label { color: #e5c99c; }
        textarea { width: 100%; padding: 10px; margin-top: 15px; border: 1px solid #d4c5b2; border-radius: 6px; background-color: rgba(255, 255, 255, 0.85); color: #333; box-sizing: border-box; min-height: 80px; }
        button { margin-top: 25px; width: 100%; background: linear-gradient(90deg, #c7a86d, #e5c99c); color: #3b2314; border: none; padding: 12px; font-size: 1.1rem; border-radius: 30px; cursor: pointer; transition: transform 0.3s; font-weight: bold; }
        button:hover { transform: scale(1.05); }
        .message { margin-top: 20px; font-weight: 500; min-height: 20px; }
        .success { color: #b8ffb8; } .error { color: #ffcccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Califica la Entrega</h1>
        <p>Tu opinión nos ayuda a mejorar.</p>
        <form id="ratingForm">
            <input type="hidden" id="trackingID" name="trackingID">
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
            <textarea name="comentarios" placeholder="Cuéntanos más sobre tu experiencia (opcional)"></textarea>
            <button type="submit" id="submitBtn">Enviar Calificación</button>
        </form>
        <div id="msg" class="message"></div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbw5TuK6rVuBmEisEVmJfQc0f0R5OYMTgvywBVifaiJySd4fWCmjXG1SfsCKbKqNmmZVAg/exec"; // <-- ¡PEGA TU URL AQUÍ!
        const form = document.getElementById('ratingForm');
        const msg = document.getElementById('msg');
        const submitBtn = document.getElementById('submitBtn');

        // Captura el Tracking ID de la URL
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const trackingID = params.get('trackingID');
            if (trackingID) {
                document.getElementById('trackingID').value = trackingID;
            } else {
                msg.innerHTML = '<span class="error">Error: No se encontró un ID de pedido.</span>';
                submitBtn.disabled = true;
            }
        };

        form.addEventListener('submit', e => {
            e.preventDefault();
            submitBtn.disabled = true;
            msg.innerHTML = '<span>⏳ Enviando...</span>';

            const data = {
                action: 'rateCourier', // Acción especial para calificar
                trackingID: document.getElementById('trackingID').value,
                rating: form.elements['rating'].value,
                comentarios: form.elements['comentarios'].value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    msg.innerHTML = '<span class="success">¡Gracias por tu calificación!</span>';
                    form.style.display = 'none';
                } else {
                    throw new Error(data.error || 'Ocurrió un error.');
                }
            })
            .catch(error => {
                msg.innerHTML = `<span class="error">${error.message}</span>`;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
