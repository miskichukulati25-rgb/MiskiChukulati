<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Comprobante - Miski Chukulati</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:linear-gradient(135deg,#3b2314,#5c3b1e);color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:rgba(255,255,255,0.06);padding:24px;border-radius:12px;border:2px solid #d4af37;text-align:center}
a{color:#3b2314;background:#ffdca8;padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:700}
</style>
</head>
<body>
  <div class="box">
    <h2>Comprobante</h2>
    <p id="msg">Cargando...</p>
    <div id="linkWrap"></div>
  </div>
<script>
const params = new URLSearchParams(window.location.search);
const id = params.get('id');
if (!id) { document.getElementById('msg').innerText = 'No hay ID de pedido.'; }
else {
  document.getElementById('msg').innerText = 'Su pedido: ' + id;
  // link to tracking page
  document.getElementById('linkWrap').innerHTML = `<a href="tracking.html?id=${encodeURIComponent(id)}">Ver seguimiento</a>`;
}
</script>
</body>
</html>
