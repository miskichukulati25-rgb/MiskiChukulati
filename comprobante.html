<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Comprobante - Miski Chukulati</title>
<style>
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#3b2314,#5c3b1e,#7b4c22);color:#fff;text-align:center;padding:30px;}
.comprobante{background:rgba(255,255,255,0.08);border:2px solid #d4af37;border-radius:16px;max-width:500px;margin:auto;padding:20px;box-shadow:0 0 10px gold;}
h2{color:#f7e7ce;}
</style>
</head>
<body>
  <img src="https://github.com/miskichukulati25-rgb/MiskiChukulati/blob/main/logo.png?raw=true" width="100" style="border-radius:50%;box-shadow:0 0 10px gold;">
  <div class="comprobante">
    <h2>Pedido confirmado</h2>
    <p>Gracias por tu compra 💛</p>
    <p>Tu número de pedido: <b id="pedidoId"></b></p>
    <p>Que Dios te guíe y guarde siempre 🙏</p>
    <a href="tracking.html" style="color:#d4af37;text-decoration:none;">📦 Seguir mi pedido</a>
  </div>
<script>
const params = new URLSearchParams(window.location.search);
document.getElementById('pedidoId').textContent = params.get('id') || 'MSK-' + new Date().getFullYear() + '-' + Math.floor(Math.random()*900+100);
</script>
</body>
</html>
