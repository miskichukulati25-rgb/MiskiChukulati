<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprobante de Pedido | Miski Chukulati</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3b2314, #5c3b1e, #7b4c22);
      color: #fff8e7;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }
    h1 {
      text-align: center;
      color: #f7e7ce;
      border-bottom: 2px solid #d4af37;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }
    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
      font-size: 1.05rem;
    }
    .detail-item:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: 500;
      color: #e0c68b;
    }
    .value {
      font-weight: 700;
      color: #fff8e7;
      text-align: right;
    }
    .loading-msg, .error-msg {
      text-align: center;
      padding: 30px;
      font-size: 1.2rem;
      color: #d4af37;
    }
    .hidden {
      display: none;
    }
    .button-group {
      text-align: center;
      margin-top: 30px;
    }
    .print-btn {
      background: linear-gradient(90deg, #d4af37, #e5c99c);
      color: #3b2314;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    .print-btn:hover {
      transform: scale(1.05);
    }
    /* Estilos para impresi√≥n (Descarga PDF) */
    @media print {
      body {
        background: #fff;
        color: #000;
        display: block;
        padding: 0;
      }
      .container {
        max-width: none;
        box-shadow: none;
        background: #fff;
        color: #000;
        backdrop-filter: none;
        border: 1px solid #ccc;
      }
      h1 {
        color: #3b2314;
        border-bottom: 2px solid #3b2314;
      }
      .detail-item {
        border-bottom: 1px dashed #666;
      }
      .label {
        color: #333;
      }
      .value {
        color: #000;
      }
      .button-group, .error-msg, .loading-msg {
        display: none; /* Oculta elementos no deseados en el PDF */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Detalle y Comprobante de Pedido</h1>

    <div id="loading" class="loading-msg">Cargando pedido... ‚è≥</div>
    <div id="error" class="error-msg hidden"></div>
    
    <div id="order-details" class="hidden">
      </div>

    <div class="button-group hidden" id="btn-group">
      <button class="print-btn" onclick="window.print()">
        Descargar / Imprimir Comprobante üñ®Ô∏è
      </button>
    </div>
  </div>

  <script>
    // DEBES REEMPLAZAR ESTA URL con la URL del nuevo Google Apps Script de BUSQUEDA
    // ¬°Aseg√∫rate de publicarlo como un script APARTE!
    const SCRIPT_BUSQUEDA_URL = "https://script.google.com/macros/s/AKfycbxId4VsIyZ7q8kM-GyimWjntNirc5qqEzKfWx-zdAyFHSgmvJw-S5a51sjQaTyC0ziQXA/exec"; 

    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const pedidoId = urlParams.get('id');

      if (!pedidoId) {
        showError("ID de pedido no encontrado en la URL.");
        return;
      }

      document.getElementById('loading').textContent = Buscando pedido: ${pedidoId}...;
      fetchOrderDetails(pedidoId);
    });

    function showError(message) {
      document.getElementById('loading').classList.add('hidden');
      const errorEl = document.getElementById('error');
      errorEl.textContent = Error: ${message};
      errorEl.classList.remove('hidden');
    }
    
    function formatDetails(details) {
        // Mapeo de claves a etiquetas legibles
        const labels = {
            idPedido: 'C√≥digo de Pedido',
            timestamp: 'Fecha y Hora',
            nombre: 'Nombre Completo',
            correo: 'Correo Electr√≥nico',
            telefono: 'Tel√©fono',
            producto: 'Producto Solicitado',
            cantidad: 'Cantidad',
            metodoPago: 'M√©todo de Pago',
            direccion: 'Direcci√≥n de Env√≠o',
            comentarios: 'Comentarios Adicionales'
            // DNI se omite por seguridad/simplicidad
        };

        let html = '';
        for (const key in labels) {
            if (details.hasOwnProperty(key) && details[key]) {
                let value = details[key];

                // Formatear Fecha
                if (key === 'timestamp') {
                    value = new Date(value).toLocaleString('es-PE', { 
                        year: 'numeric', month: 'short', day: 'numeric', 
                        hour: '2-digit', minute: '2-digit' 
                    });
                }

                html += `
                    <div class="detail-item">
                        <span class="label">${labels[key]}</span>
                        <span class="value">${value}</span>
                    </div>
                `;
            }
        }
        return html;
    }

    function fetchOrderDetails(id) {
      fetch(SCRIPT_BUSQUEDA_URL + '?idPedido=' + id)
      .then(res => res.json())
      .then(data => {
        document.getElementById('loading').classList.add('hidden');
        
        if (data.success && data.details) {
          const detailsContainer = document.getElementById('order-details');
          detailsContainer.innerHTML = formatDetails(data.details);
          detailsContainer.classList.remove('hidden');
          document.getElementById('btn-group').classList.remove('hidden');

        } else {
          showError(Pedido **${id}** no encontrado. ${data.error || ''});
        }
      })
      .catch(err => {
        console.error(err);
        showError("No se pudo conectar al sistema de b√∫squeda. Verifica la URL.");
      });
    }
  </script>
</body>
</html>
