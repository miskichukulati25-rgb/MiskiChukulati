<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Pedido | Miski Chukulati</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3b2314, #5c3b1e, #7b4c22);
            background-size: 400% 400%;
            animation: bgShift 15s ease infinite;
            color: #fff8e7;
            margin: 0;
            padding: 20px;
         .rating-link {
    display: block;
    margin-top: 15px;
    padding: 10px;
    background-color: #c7a86d;
    color: #3b2314;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
}
.rating-link:hover { background-color: #e5c99c; }
        }

        @keyframes bgShift {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            text-align: center;
        }

        h1 { color: #f7e7ce; }
        p { color: #d4c5b2; }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #d4c5b2;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
            box-sizing: border-box;
            font-size: 1rem;
            text-align: center;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(90deg, #c7a86d, #e5c99c);
            color: #3b2314;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover { transform: scale(1.05); }
        
        #result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            display: none; /* Oculto por defecto */
            text-align: left;
        }
        #result h3 {
            text-align: center;
            margin-top: 0;
            color: #e5c99c;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            color: #3b2314;
        }
        .status-recibido { background-color: #f0ad4e; }
        .status-en-proceso { background-color: #5bc0de; }
        .status-enviado { background-color: #5cb85c; }
        
        .tracking-link {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .tracking-link:hover { background-color: #4a9d4a; }

        #msg { margin-top: 15px; font-weight: 500; }
        .error { color: #ffcccc; }

    </style>
</head>
<body>
    <div class="container">
        <h1>Seguimiento de Pedido</h1>
        <p>Ingresa el DNI que usaste en tu compra para ver el estado de tu último pedido.</p>
        <form id="trackingForm">
            <input type="text" id="dni" name="dni" required maxlength="8" pattern="[0-9]{8}" placeholder="Ingresa tu DNI de 8 dígitos">
            <button type="submit" id="submitBtn">Consultar</button>
        </form>
        <div id="msg"></div>
        <div id="result"></div>
    </div>

    <script>
        const scriptURL = "URL_DE_TU_SCRIPT_DESPLEGADO_AQUÍ"; // << REEMPLAZA CON TU URL
        const form = document.getElementById('trackingForm');
        const msgDiv = document.getElementById('msg');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async e => {
            e.preventDefault();
            
            const dni = document.getElementById('dni').value;
            if (dni.length !== 8 || !/^\d+$/.test(dni)) {
                msgDiv.innerHTML = `<span class="error">Por favor, ingresa un DNI válido de 8 dígitos.</span>`;
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Buscando...";
            msgDiv.textContent = "";
            resultDiv.style.display = 'none';

            const url = `${scriptURL}?action=trackOrder&dni=${dni}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

               if (data.success) {
    const order = data.order;
    let estadoClass = '';
    switch(order.estado.toLowerCase()) {
        case 'recibido': estadoClass = 'status-recibido'; break;
        case 'en proceso': estadoClass = 'status-en-proceso'; break;
        case 'entregado': estadoClass = 'status-enviado'; break;
    }

    let courierLinkHTML = '';
    if (order.linkCourier) {
        courierLinkHTML = `<a href="${order.linkCourier}" target="_blank" class="tracking-link">Ver Ubicación del Courier</a>`;
    }
    
    // --- ¡LÓGICA AÑADIDA! ---
    let ratingLinkHTML = '';
    if (order.estado.toLowerCase() === 'entregado') {
        // Este link lleva al cliente a la nueva página de calificación
        ratingLinkHTML = `<a href="calificacion.html?trackingID=${order.trackingID}" class="rating-link">⭐ Calificar la Entrega</a>`;
    }

    resultDiv.innerHTML = `
        <h3>Estado de tu Último Pedido</h3>
        <p><strong>Tracking ID:</strong> ${order.trackingID}</p>
        <p><strong>Estado:</strong> <span class="status-badge ${estadoClass}">${order.estado}</span></p>
        ${order.encargado ? `<p><strong>Courier:</strong> ${order.encargado}</p>` : ''}
        ${courierLinkHTML}
        ${ratingLinkHTML} 
    `; // <-- Se añade la variable del link de calificación
    resultDiv.style.display = 'block';
} else {
    msgDiv.innerHTML = `<span class="error">${data.error}</span>`;
}

            } catch (error) {
                console.error('Error:', error);
                msgDiv.innerHTML = `<span class="error">Ocurrió un error de conexión. Inténtalo de nuevo.</span>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Consultar";
            }
        });
    </script>
</body>
</html>
