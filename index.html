    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #3b2314, #5c3b1e, #7b4c22);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(212,175,55,0.4);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInLogo 2s ease forwards;
    }

    @keyframes fadeInLogo {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2.4rem;
      margin-top: 25px;
      color: #f7e7ce;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeInText 2s ease 1s forwards;
    }

    p.slogan {
      font-size: 1.25rem;
      color: #e0c68b;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInText 2s ease 2s forwards;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .order-btn {
      display: inline-block;
      background: linear-gradient(90deg, #a67c52, #d4af37, #a67c52);
      background-size: 200% 100%;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 14px 34px;
      border: none;
      border-radius: 40px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: goldenGlow 6s linear infinite, fadeInText 2s ease 3s forwards;
      opacity: 0;
    }

    .order-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(212, 175, 55, 0.6);
    }

    @keyframes goldenGlow {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .secondary-btn {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid #d4af37;
      color: #f8e7b8;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
      font-weight: 600;
    }
    .secondary-btn:hover {
      background: rgba(212,175,55,0.2);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #d2b48c;
      opacity: 0.9;
      text-align: center;
      width: 100%;
    }

    footer span {
      font-style: italic;
      color: #f4d67b;
    }
  </style>
