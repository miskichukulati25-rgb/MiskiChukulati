<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miski Pedidos - Miski Chukulati</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f3ef;
      color: #3e2723;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin: 0 auto 15px;
      display: block;
    }
    h2 {
      color: #4e342e;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #5d4037;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #3e2723;
    }
    #mensaje {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    #mensaje.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    #mensaje.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <form name="pedidoForm" id="pedidoForm">
    <img src="Logo.png" alt="Miski Chukulati" class="logo">
    <h2>Miski Pedidos</h2>

    <label>DNI:</label>
    <input type="text" name="dni" required>

    <label>Nombre completo:</label>
    <input type="text" name="nombre" required>

    <label>Correo / Teléfono:</label>
    <input type="text" name="contacto" required>

    <label>Producto:</label>
    <select name="producto" id="producto" required>
      <option value="">Seleccione...</option>
      <option value="Tableta 70% cacao" data-precio="8">Tableta 70% cacao</option>
      <option value="Tableta 85% cacao" data-precio="9">Tableta 85% cacao</option>
      <option value="Bombones surtidos" data-precio="15">Bombones surtidos</option>
    </select>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" id="cantidad" value="1" min="1" required>

    <label>Precio Unitario (S/.):</label>
    <input type="text" name="precio" id="precio" readonly>

    <label>Total (S/.):</label>
    <input type="text" name="total" id="total" readonly>

    <label>Método de pago:</label>
    <select name="pago" required>
      <option value="Yape">Yape</option>
      <option value="Plin">Plin</option>
      <option value="Transferencia">Transferencia</option>
    </select>

    <label>Encargado de envío:</label>
    <input type="text" name="encargado" required>

    <button type="submit">Enviar Pedido</button>
    <div id="mensaje"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzRygkW0HGZsyTe6Cu3qGu2B4IqzrQRb8xd_lTOxBXcSh6Yf04BW9D_oZaXCg7E-r5Q/exec";
    const form = document.getElementById("pedidoForm");

    // Actualizar precio y total automáticamente
    const productoSelect = document.getElementById("producto");
    const cantidadInput = document.getElementById("cantidad");
    const precioInput = document.getElementById("precio");
    const totalInput = document.getElementById("total");

    function actualizarPrecio() {
      const option = productoSelect.options[productoSelect.selectedIndex];
      const precio = option.dataset.precio || 0;
      const cantidad = cantidadInput.value || 1;
      precioInput.value = precio;
      totalInput.value = precio * cantidad;
    }

    productoSelect.addEventListener("change", actualizarPrecio);
    cantidadInput.addEventListener("input", actualizarPrecio);

    // Enviar datos a Google Sheets
    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = new FormData(form);

      fetch(scriptURL, { method: "POST", body: data })
        .then(response => response.text())
        .then(result => {
          if (result === "OK") {
            document.getElementById("mensaje").textContent = "✅ Pedido enviado correctamente.";
            document.getElementById("mensaje").className = "success";
            form.reset();
            precioInput.value = "";
            totalInput.value = "";
          } else {
            throw new Error(result);
          }
        })
        .catch(error => {
          document.getElementById("mensaje").textContent = "❌ Error al enviar el pedido. Inténtelo nuevamente.";
          document.getElementById("mensaje").className = "error";
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
