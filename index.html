<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Miski Chukulati | Pedidos y Oración</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Poppins',sans-serif;
  background:#fff8f0;
  color:#5c4033;
  margin:0;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#f3e2c3;
  padding:10px 20px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
header img {
  width:60px;
  border-radius:50%;
}
header h1 {
  font-size:1.2em;
  color:#4b2e05;
}
.menu-btn {
  background:none;
  border:none;
  font-size:1.6em;
  cursor:pointer;
}
nav {
  display:none;
  flex-direction:column;
  background:#fff;
  position:absolute;
  top:70px;
  right:10px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  overflow:hidden;
}
nav a {
  padding:12px 20px;
  text-decoration:none;
  color:#5c4033;
  border-bottom:1px solid #eee;
  background:#fff;
  transition:0.3s;
}
nav a:hover {
  background:#f3e2c3;
}
.container {
  text-align:center;
  padding:40px 20px;
}
.container img {
  width:120px;
  border-radius:50%;
  margin-bottom:10px;
}
.container h2 {
  font-size:1.4em;
  color:#5c4033;
}
footer {
  text-align:center;
  font-size:0.9em;
  color:#7b5b4a;
  margin-top:30px;
  padding-bottom:20px;
}
button {
  background:linear-gradient(90deg,#c7a86d,#e5c99c);
  color:#5c4033;
  border:none;
  padding:12px 25px;
  border-radius:25px;
  font-size:1em;
  cursor:pointer;
  transition:0.3s;
  margin-top:15px;
}
button:hover {
  transform:scale(1.05);
}
</style>
</head>
<body>
<header>
  <img src="https://i.ibb.co/ScVhT9F/logo-redondo.png" alt="Logo Miski Chukulati">
  <h1>Miski Chukulati</h1>
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <nav id="menu">
    <a href="orderform.html">🛒 Hacer Pedido</a>
    <a href="ordertracking.html">🔍 Seguimiento</a>
    <a href="oracion.html">🙏 Pedido de Oración</a>
  </nav>
</header>

<div class="container">
  <img src="https://i.ibb.co/ScVhT9F/logo-redondo.png" alt="Miski Logo">
  <h2>Bienvenido a Miski Chukulati 🍫</h2>
  <p>“Porque el amor se endulza compartiendo.”</p>
  <button onclick="window.location.href='orderform.html'">Haz tu Pedido</button>
</div>

<footer>
  <p><strong>Números 6:24</strong> — “Jehová te bendiga y te guarde.”</p>
</footer>

<script>
function toggleMenu(){
  const menu=document.getElementById('menu');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}
</script>
</body>
</html>
