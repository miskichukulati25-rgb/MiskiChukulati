<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido - Miski Chukulati</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f5f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #7B4A2B;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #7B4A2B;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #5c3720;
    }
    #mensaje {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    #mensaje.exito {
      background: #e6f9f0;
      color: #2d7a46;
      border: 1px solid #2d7a46;
    }
    #mensaje.error {
      background: #fdecea;
      color: #b71c1c;
      border: 1px solid #b71c1c;
    }
  </style>
</head>
<body>

  <form name="pedidoForm">
    <h2>Haz tu Pedido üç´</h2>

    <label>DNI:</label>
    <input type="text" name="dni" required>

    <label>Nombre completo:</label>
    <input type="text" name="nombre" required>

    <label>Correo / Tel√©fono:</label>
    <input type="text" name="contacto" required>

    <label>Producto:</label>
    <select name="producto" required>
      <option value="Tableta 70% cacao">Tableta 70% cacao</option>
      <option value="Tableta 85% cacao">Tableta 85% cacao</option>
      <option value="Trufas artesanales">Trufas artesanales</option>
      <option value="Bombones surtidos">Bombones surtidos</option>
      <option value="Cacao en polvo 250g">Cacao en polvo 250g</option>
      <option value="Cacao en polvo 500g">Cacao en polvo 500g</option>
      <option value="Cacao nibs 200g">Cacao nibs 200g</option>
    </select>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" required>

    <label>Precio Unitario (S/.):</label>
    <input type="number" name="precio" required>

    <label>M√©todo de pago:</label>
    <select name="metodo" required>
      <option value="Yape">Yape</option>
      <option value="Plin">Plin</option>
      <option value="Tarjeta">Tarjeta</option>
      <option value="Efectivo">Efectivo</option>
    </select>

    <label>Encargado de env√≠o:</label>
    <input type="text" name="courier">

    <button type="submit">Enviar Pedido</button>

    <div id="mensaje"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxKR50fAVvLvjqmz-zEqE0iAA06YM6GgIJARfoWOl-I21cq-koX1M405VMkVR8lItCmtQ/exec";
    const form = document.forms['pedidoForm'];
    const mensaje = document.getElementById("mensaje");

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => response.text())
        .then(msg => {
          mensaje.style.display = "block";
          mensaje.className = "exito";
          mensaje.innerHTML = "‚úÖ " + msg;
          form.reset();
        })
        .catch(error => {
          mensaje.style.display = "block";
          mensaje.className = "error";
          mensaje.innerHTML = "‚ùå Error al enviar el pedido: " + error.message;
        });
    });
  </script>

</body>
</html>
