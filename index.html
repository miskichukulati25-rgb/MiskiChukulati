      background: linear-gradient(135deg, #3b2314, #5c3b1e, #7b4c22);
      background-size: 400% 400%;
      animation: backgroundShift 15s ease infinite;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;

    @keyframes backgroundShift {

    .menu-btn {

    }
    .menu-btn span {
      display: block;
      height: 4px;
      background: #d4af37;
      margin: 6px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    .menu-btn.active span:nth-child(1) { transform: translateY(10px) rotate(45deg); }
    .menu-btn.active span:nth-child(2) { opacity: 0; }
    .menu-btn.active span:nth-child(3) { transform: translateY(-10px) rotate(-45deg); }

    nav {
      position: fixed;
      top: 0; left: -100%;
      width: 250px;
      height: 100%;
      background: rgba(59,35,20,0.97);
      backdrop-filter: blur(4px);
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      transition: 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
      padding-left: 40px;
    }
    nav.active { left: 0; }

    nav a {
      color: #d4af37;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 15px 0;
      transition: color 0.3s;
    }
    nav a:hover { color: #f7e7ce; }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(212,175,55,0.4);
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInLogo 2s ease forwards;
    }

    @keyframes fadeInLogo {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2.3rem;
      margin-top: 25px;
      color: #f7e7ce;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeInText 2s ease 1s forwards;

    p.slogan {

      color: #e0c68b;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInText 2s ease 2s forwards;
    }

    @keyframes fadeInText {

    }

    .order-btn {
      display: inline-block;

      background-size: 200% 100%;
      color: #fff;

      border: none;
      border-radius: 40px;

      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: goldenGlow 6s linear infinite, fadeInText 2s ease 3s forwards;
      opacity: 0;
    }

    .order-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(212, 175, 55, 0.6);
    }

    @keyframes goldenGlow {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #d2b48c;
      opacity: 0.9;
    }

    footer span {
