  nav{position:absolute;top:60px;right:12px;background:rgba(0,0,0,0.85);width:260px;border-radius:12px;padding:12px;display:none;flex-direction:column}
  nav a{color:#f7e7ce;text-decoration:none;padding:10px 8px;border-radius:8px}

}
