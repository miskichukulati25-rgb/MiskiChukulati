<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Miski Chukulati</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f7e7ce;
      margin: 0;
      padding: 0;
      color: #4b2e2e;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff8e1;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #3e2723;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background: #6d4c41;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #4e342e;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #6d4c41;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Miski Chukulati Logo.png.png" alt="Logo Miski Chukulati">
    </div>
    <h1>Bienvenido a Miski Chukulati</h1>
    <p>Deléitate con nuestros chocolates artesanales, hechos con amor y tradición.</p>
    <a href="#" class="btn">Hacer un pedido</a>
    <footer>
      <p>© 2025 Miski Chukulati - Todos los derechos reservados</p>
    </footer>
  </div>
</body>
</html>
