<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haz tu Pedido | Miski Chukulati</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3b2314, #5c3b1e, #7b4c22);
            background-size: 400% 400%;
            animation: bgShift 15s ease infinite;
            color: #fff8e7;
            margin: 0;
            padding: 20px;
        }

        @keyframes bgShift {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
        }

        h1 {
            text-align: center;
            color: #f7e7ce;
        }

        label {
            font-weight: 500;
            display: block;
            margin-top: 15px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d4c5b2;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background: linear-gradient(90deg, #c7a86d, #e5c99c);
            color: #3b2314;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            min-height: 20px;
        }

        .success {
            color: #b8ffb8;
        }

        .error {
            color: #ffcccc;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: .9rem;
            color: #e0c68b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Haz tu Pedido</h1>
        <form id="pedidoForm">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required maxlength="8" pattern="[0-9]{8}" title="Ingrese un DNI válido de 8 dígitos">

            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono (WhatsApp)</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" title="Ingrese un número de teléfono válido de 9 dígitos">

            <label for="producto">Producto</label>
            <select id="producto" name="producto" required>
                <option value="">Selecciona un producto</option>
                <!-- ESTOS VALORES DEBEN COINCIDIR EXACTAMENTE CON LOS DEL SCRIPT -->
                <option value="Tableta de Chocolate con Leche">Tableta de Chocolate con Leche</option>
                <option value="Tableta de Chocolate Bitter 70%">Tableta de Chocolate Bitter 70%</option>
                <option value="Bombones Surtidos (Caja 120g)">Bombones Surtidos (Caja 120g)</option>
                <option value="Tableta de Chocolate Blanco">Tableta de Chocolate Blanco</option>
                <option value="Cacao en Polvo (200g)">Cacao en Polvo (200g)</option>
            </select>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>
            
            <label for="metodoPago">Método de Pago</label>
            <select id="metodoPago" name="metodoPago" required>
                <option value="">Selecciona un método de pago</option>
                <option value="Yape">Yape</option>
                <option value="Plin">Plin</option>
                <option value="Transferencia">Transferencia</option>
                <option value="Efectivo">Efectivo</option>
            </select>

            <label for="direccion">Dirección de Envío</label>
            <input type="text" id="direccion" name="direccion">

            <label for="comentarios">Comentarios Adicionales</label>
            <textarea id="comentarios" name="comentarios" rows="3" placeholder="Ej: alergias, indicaciones de entrega, etc."></textarea>

            <button type="submit" id="submitBtn">Enviar pedido</button>
        </form>
        <div id="msg" class="message"></div>
    </div>
    <footer>
        <p><strong>Números 6:24</strong> “Jehová te bendiga y te guarde”</p>
    </footer>

    <script>
        // ¡TU URL YA ESTÁ AQUÍ!
        const scriptURL = "https://script.google.com/macros/s/AKfycbxbEcTySgoCEUD-pGOEuC0sUEmSRYs8jZJ6kbfXInclCOTAPnKavMj2NOvL-Et0ROTF/exec"; 
        
        const form = document.getElementById("pedidoForm");
        const msg = document.getElementById("msg");
        const submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", e => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            msg.innerHTML = '<span style="color: #f7e7ce;">⏳ Enviando pedido...</span>';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                  'Content-Type': 'application/json'
                }
            })
            .then(response => {
                msg.innerHTML = `<span class="success">✅ ¡Pedido registrado correctamente! Gracias por tu compra.</span><br>Redirigiendo...`;
                form.reset();
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 3000);
            })
            .catch(error => {
                console.error("Error al enviar el formulario:", error);
                msg.innerHTML = '<span class="error">⚠️ Error de conexión. Por favor, revisa tu internet e intenta de nuevo.</span>';
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
