<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Miski Pedidos - Miski Chukulati</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: "Poppins", Arial, sans-serif; background: #f8f3ef; color: #3e2723; display:flex; justify-content:center; align-items:center; padding:24px; }
    form { background:#fff; padding:22px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.06); width:100%; max-width:420px; }
    .logo { display:block; margin:0 auto 10px; width:120px; border-radius:50%; }
    h2 { text-align:center; color:#4e342e; margin-bottom:12px; }
    label{display:block; font-weight:600; margin-top:10px;}
    input, select, textarea{width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid #e0d7d3; box-sizing:border-box;}
    button{margin-top:14px; width:100%; padding:12px; background:#6b3e26; color:#fff; border:none; border-radius:8px; font-weight:700; cursor:pointer;}
    button:hover{background:#54321f;}
    .msg{margin-top:12px; padding:10px; border-radius:8px; display:none;}
    .success{background:#d4edda;color:#155724;border:1px solid #c3e6cb;display:block;}
    .error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb;display:block;}
    .small{font-size:13px;color:#666; text-align:center; margin-top:8px;}
  </style>
</head>
<body>
  <form id="pedidoForm">
    <img src="https://github.com/miskichukulati25-rgb/MiskiChukulati/blob/main/logo.png?raw=true" alt="Miski Chukulati" class="logo">
    <h2>Miski Pedidos</h2>

    <label for="dni">DNI:</label>
    <input id="dni" name="dni" required pattern="[0-9]{6,12}" placeholder="Ej: 70812345">

    <label for="nombre">Nombre completo:</label>
    <input id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input id="correo" name="correo" type="email" required>

    <label for="telefono">Teléfono:</label>
    <input id="telefono" name="telefono" required placeholder="Ej: 519XXXXXXXX">

    <label for="producto">Producto:</label>
    <select id="producto" name="producto" required>
      <option value="">Seleccione…</option>
      <option value="Tableta 70 % cacao">Tableta 70 % cacao (S/ 8.00)</option>
      <option value="Tableta 85 % cacao">Tableta 85 % cacao (S/ 9.00)</option>
      <option value="Bombones surtidos">Bombones surtidos (S/ 15.00)</option>
      <option value="Dark Chocolate Bar">Dark Chocolate Bar (S/ 8.00)</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input id="cantidad" name="cantidad" type="number" min="1" value="1" required>

    <label for="direccion">Dirección:</label>
    <input id="direccion" name="direccion">

    <label for="comentarios">Comentarios (opcional):</label>
    <textarea id="comentarios" name="comentarios" rows="3"></textarea>

    <button type="submit">Enviar Pedido</button>

    <div id="msg" class="msg"></div>
    <p class="small">Al enviar el pedido recibirás un correo con tu comprobante y un enlace de seguimiento.</p>
  </form>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxCfLo3-45HrYp8S4qpQSdwvCQW4Q6Uzg_Q_du64qu5GJ-F9ijny1hLd3Llwmda_zkXSQ/exec";
  const form = document.getElementById('pedidoForm');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.style.display = 'none';

    const data = {
      dni: form.dni.value.trim(),
      nombre: form.nombre.value.trim(),
      correo: form.correo.value.trim(),
      telefono: form.telefono.value.trim(),
      producto: form.producto.value,
      cantidad: form.cantidad.value,
      direccion: form.direccion.value.trim(),
      comentarios: form.comentarios.value.trim()
    };

    try {
      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      const j = await res.json();
      if (j.success) {
        msg.className = 'msg success';
        msg.innerHTML = `✅ Pedido ${j.idPedido} registrado. Se envió el comprobante a ${data.correo}.<br><a href="${j.trackingUrl}" target="_blank">Ver seguimiento</a>`;
        form.reset();
      } else {
        msg.className = 'msg error';
        msg.textContent = 'Error: ' + (j.error || 'No se pudo registrar el pedido.');
      }
      msg.style.display = 'block';
    } catch (err) {
      msg.className = 'msg error';
      msg.textContent = 'Error de conexión. Inténtalo de nuevo.';
      msg.style.display = 'block';
      console.error(err);
    }
  });
</script>
</body>
</html>
