<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miski Pedidos - Miski Chukulati</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f5f2;
      color: #4a2c2a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      display: block;
      margin: 0 auto 10px;
      width: 120px;
      border-radius: 50%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #5a3226;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      background: #5a3226;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #7b4937;
    }

    #mensaje {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      display: none;
      text-align: center;
    }

    #mensaje.success {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #mensaje.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <form id="pedidoForm">
    <!-- Logo redondo -->
    <img src="Logo.png" alt="Miski Chukulati" class="logo">
    <h2>Miski Pedidos</h2>

    <label>DNI:</label>
    <input type="text" name="dni" required>

    <label>Nombre completo:</label>
    <input type="text" name="nombre" required>

    <label>Correo / Teléfono:</label>
    <input type="text" name="contacto" required>

    <label>Producto:</label>
    <select name="producto" id="producto" required>
      <option value="">Seleccione...</option>
      <option value="Tableta 70% cacao" data-precio="8">Tableta 70% cacao</option>
      <option value="Tableta 85% cacao" data-precio="9">Tableta 85% cacao</option>
      <option value="Tableta con leche" data-precio="7">Tableta con leche</option>
    </select>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" id="cantidad" value="1" min="1" required>

    <label>Precio Unitario (S/.):</label>
    <input type="text" name="precio" id="precio" readonly>

    <label>Total (S/.):</label>
    <input type="text" name="total" id="total" readonly>

    <label>Método de pago:</label>
    <select name="pago" required>
      <option value="Yape">Yape</option>
      <option value="Plin">Plin</option>
      <option value="Efectivo">Efectivo</option>
    </select>

    <label>Encargado de envío:</label>
    <input type="text" name="encargado" required>

    <button type="submit">Enviar Pedido</button>

    <div id="mensaje"></div>
  </form>

  <script>
    // Actualizar precio automáticamente según producto
    const producto = document.getElementById("producto");
    const cantidad = document.getElementById("cantidad");
    const precio = document.getElementById("precio");
    const total = document.getElementById("total");

    function actualizarTotal() {
      const selected = producto.options[producto.selectedIndex];
      const unitario = selected.dataset.precio || 0;
      const cant = parseInt(cantidad.value) || 0;
      precio.value = unitario;
      total.value = unitario * cant;
    }

    producto.addEventListener("change", actualizarTotal);
    cantidad.addEventListener("input", actualizarTotal);

    // URL de tu Google Apps Script (web app)
    const scriptURL = "https://script.google.com/macros/s/AKfycbzRygkW0HGZsyTe6Cu3qGu2B4IqzrQRb8xd_lTOxBXcSh6Yf04BW9D_oZaXCg7E-r5Q/exec";

    // Enviar pedido
    document.getElementById("pedidoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch(scriptURL, { method: "POST", body: data })
        .then(response => response.json())
        .then(result => {
          document.getElementById("mensaje").textContent = "✅ Pedido enviado correctamente.";
          document.getElementById("mensaje").className = "success";
          form.reset();
        })
        .catch(error => {
          document.getElementById("mensaje").textContent = "❌ Error al enviar el pedido. Inténtelo nuevamente.";
          document.getElementById("mensaje").className = "error";
          console.error("Error!", error.message);
        });
    });
  </script>
</body>
</html>
