<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haz tu Pedido | Miski Chukulati üç´</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #fff8f0;
  color: #5c4033;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 600px;
  margin: 40px auto;
  background: #fff;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(92,64,51,0.1);
}
h1 {
  text-align: center;
  color: #5c4033;
}
label {
  font-weight: 500;
  display: block;
  margin-top: 15px;
}
input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #d4c5b2;
  border-radius: 6px;
  box-sizing: border-box; /* A√±adido para consistencia */
}
button {
  margin-top: 25px;
  width: 100%;
  background: linear-gradient(90deg,#c7a86d,#e5c99c);
  color: #5c4033;
  border: none;
  padding: 12px;
  font-size: 1.1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.05);
}
.message {
  text-align: center;
  margin-top: 20px;
  font-weight: 500;
}
.success { color: green; }
.error { color: red; }
footer {
  text-align: center;
  margin-top: 40px;
  font-size: .9rem;
  color: #7b5b4a;
}
</style>
</head>
<body>

<div class="container">
  <h1>Haz tu Pedido</h1>
  <form id="pedidoForm">
    <label>DNI</label>
    <input type="text" name="dni" required maxlength="8" placeholder="8 d√≠gitos">
    
    <label>Nombre</label>
    <input type="text" name="nombre" required placeholder="Tu nombre completo">
    
    <label>Correo</label>
    <input type="email" name="correo" required placeholder="ejemplo@gmail.com">
    
    <label>Tel√©fono</label>
    <input type="tel" name="telefono" required placeholder="987654321">
    
    <label>Producto</label>
    <select name="producto" required>
      <option value="">Selecciona un producto</option>
      <option>Tableta 70 % cacao</option>
      <option>Tableta 85 % cacao</option>
      <option>Bombones surtidos</option>
      <option>Dark Chocolate Bar</option>
      <option>ChocoNibs</option>
      <option>ChocoBites</option>
      <option>Chocolate Blanco</option>
    </select>
    
    <label>Cantidad</label>
    <input type="number" name="cantidad" min="1" value="1" required>
    
    <label>Direcci√≥n</label>
    <input type="text" name="direccion" placeholder="Direcci√≥n de entrega (opcional)">
    
    <label>Comentarios</label>
    <textarea name="comentarios" rows="3" placeholder="Alg√∫n detalle adicional..."></textarea>
    
    <button type="submit">Enviar pedido</button>
  </form>

  <div id="msg" class="message"></div>
</div>

<footer>
  <p><strong>N√∫meros 6:24</strong> ‚ÄúJehov√° te bendiga y te guarde‚Äù</p>
</footer>

<script>
// IMPORTANTE: Reemplaza esta URL con la URL de tu IMPLEMENTACI√ìN de Google Apps Script.
const scriptURL = "https://https://script.google.com/macros/s/AKfycbzn6ra3tFXtX6E8K5P_IIzGqgT-wGGSNzIg5afdMo7AXEnxvXiOnRM-QIBEmwonjdE/exec";
const form = document.getElementById("pedidoForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", e => {
  e.preventDefault();
  msg.innerHTML = "‚è≥ Enviando tu pedido...";
  
  fetch(scriptURL, {
    method: "POST",
    body: new FormData(form) // Enviamos los datos directamente, es m√°s est√°ndar.
  })
  .then(response => {
    // La respuesta del script siempre debe ser JSON.
    if (!response.ok) {
        throw new Error(`Error en la red: ${response.statusText}`);
    }
    return response.json();
  })
  .then(data => {
    console.log(data); // √ötil para ver la respuesta del servidor en la consola.
    if (data.success) {
      msg.innerHTML = `<span class="success">‚úÖ Pedido ${data.idPedido} registrado.</span><br>Revisa tu correo para el comprobante.`;
      form.reset();
    } else {
      // Si el script devolvi√≥ un error conocido.
      msg.innerHTML = `<span class="error">‚ùå ${data.error || 'Ocurri√≥ un error desconocido.'}</span>`;
    }
  })
  .catch(error => {
    // Si hay un error de conexi√≥n o la respuesta no fue JSON.
    console.error('Error en fetch:', error);
    msg.innerHTML = '<span class="error">‚ö†Ô∏è Error de conexi√≥n o respuesta inv√°lida del servidor. Intenta nuevamente.</span>';
  });
});
</script>

</body>
</html>
