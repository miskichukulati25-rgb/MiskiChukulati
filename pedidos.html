<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haz tu Pedido | Miski Chukulati</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3b2314, #5c3b1e, #7b4c22);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite;
      color: #fff8e7;
      margin: 0;
      padding: 20px;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.12);
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(8px);
      position: relative;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .logo-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #d4af37;
      padding: 6px;
      background: #fff8e7;
      box-shadow: 0 0 20px rgba(212,175,55,0.4);
    }
    h1 {
      text-align: center;
      color: #f7e7ce;
      margin-bottom: 10px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d4c5b2;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(90deg, #c7a86d, #e5c99c);
      color: #3b2314;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover { transform: scale(1.05); }
    .message {
      text-align: center;
      margin-top: 20px;
      min-height: 20px;
    }
    .success { color: #b8ffb8; }
    .error { color: #ffcccc; }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: .9rem;
      color: #e0c68b;
    }
    /* Mensaje flotante */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(60, 35, 20, 0.95);
      color: #f7e7ce;
      padding: 15px 25px;
      border-radius: 30px;
      box-shadow: 0 0 12px rgba(212,175,55,0.4);
      font-weight: 500;
      opacity: 0;
      animation: fadeInOut 3s ease forwards;
      z-index: 9999;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      15%, 85% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <img src="https://github.com/miskichukulati25-rgb/MiskiChukulati/blob/main/logo.png?raw=true" alt="Logo Miski Chukulati">
    </div>
    <h1>Haz tu Pedido</h1>

    <form id="pedidoForm">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" required maxlength="8" pattern="[0-9]{8}" title="Ingrese un DNI válido de 8 dígitos">

      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono (WhatsApp)</label>
      <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" title="9 dígitos sin espacios">

      <label for="producto">Producto</label>
      <select id="producto" name="producto" required>
        <option value="">Selecciona un producto</option>
        <option>Tableta de Chocolate con Leche</option>
        <option>Tableta de Chocolate Bitter 70%</option>
        <option>Bombones Surtidos (Caja 120g)</option>
        <option>Tableta de Chocolate Blanco</option>
        <option>Cacao en Polvo (200g)</option>
      </select>

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>

      <label for="metodoPago">Método de Pago</label>
      <select id="metodoPago" name="metodoPago" required>
        <option value="">Selecciona un método</option>
        <option>Yape</option>
        <option>Plin</option>
        <option>Transferencia</option>
        <option>Efectivo</option>
      </select>

      <label for="direccion">Dirección de Envío</label>
      <input type="text" id="direccion" name="direccion">

      <label for="comentarios">Comentarios Adicionales</label>
      <textarea id="comentarios" name="comentarios" rows="3" placeholder="Ej: indicaciones, etc."></textarea>

      <button type="submit" id="submitBtn">Enviar pedido</button>
    </form>
    <div id="msg" class="message"></div>
  </div>

  <footer>
    <p><strong>Números 6:24</strong> “Jehová te bendiga y te guarde”</p>
  </footer>

  <script>
    const scriptURL = "https://docs.google.com/spreadsheets/d/1LvRUnmFYN8yDw0IbxrBCXjQywO8X24mKVeiR54VNZlo/edit?usp=sharing";
    const form = document.getElementById("pedidoForm");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("submitBtn");

    function showToast(text) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = text;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3200);
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      btn.disabled = true;
      msg.innerHTML = '<span style="color:#f7e7ce;">⏳ Enviando pedido...</span>';

      const formData = Object.fromEntries(new FormData(form).entries());

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(async res => {
        let data;
        try {
          data = await res.json();
        } catch (err) {
          data = {};
        }

        if (data.success) {
          msg.innerHTML = <span class="success">✅ Pedido ${data.idPedido || ''} registrado correctamente.<br>Revisa tu correo para el comprobante.</span>;
          showToast("✅ Pedido recibido correctamente");
          form.reset();
          setTimeout(() => { window.location.href = "index.html"; }, 3500);
        } else {
          msg.innerHTML = <span class="error">❌ ${data.error || 'Error al registrar el pedido.'}</span>;
          showToast("❌ Error al registrar el pedido");
          btn.disabled = false;
        }
      })
      .catch(err => {
        console.error(err);
        msg.innerHTML = '<span class="error">⚠️ No se pudo conectar al servidor. Inténtalo nuevamente.</span>';
        showToast("⚠️ Error de conexión");
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
