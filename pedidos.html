<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido - Miski Chukulati</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f5f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      color: #7B4A2B;
      margin-bottom: 10px;
    }
    .logo {
      display: block;
      margin: 0 auto 15px auto;
      width: 120px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[readonly] {
      background: #f3f3f3;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #7B4A2B;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #5c3720;
    }
    #mensaje {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    #mensaje.exito {
      background: #e6f9f0;
      color: #2d7a46;
      border: 1px solid #2d7a46;
    }
    #mensaje.error {
      background: #fdecea;
      color: #b71c1c;
      border: 1px solid #b71c1c;
    }
  </style>
</head>
<body>

  <form name="pedidoForm">
    <!-- Logo -->
    <img src="Logo.png" alt="Miski Chukulati" class="logo">
    <h2>Haz tu Pedido üç´</h2>

    <label>DNI:</label>
    <input type="text" name="dni" required>

    <label>Nombre completo:</label>
    <input type="text" name="nombre" required>

    <label>Correo / Tel√©fono:</label>
    <input type="text" name="contacto" required>

    <label>Producto:</label>
    <select name="producto" id="producto" required>
      <option value="Tableta 70% cacao" data-precio="8">Tableta 70% cacao</option>
      <option value="Tableta 85% cacao" data-precio="9">Tableta 85% cacao</option>
      <option value="Trufas artesanales" data-precio="15">Trufas artesanales</option>
      <option value="Bombones surtidos" data-precio="20">Bombones surtidos</option>
      <option value="Cacao en polvo 250g" data-precio="12">Cacao en polvo 250g</option>
      <option value="Cacao en polvo 500g" data-precio="22">Cacao en polvo 500g</option>
      <option value="Cacao nibs 200g" data-precio="18">Cacao nibs 200g</option>
    </select>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" id="cantidad" value="1" min="1" required>

    <label>Precio Unitario (S/.):</label>
    <input type="number" name="precio" id="precio" readonly>

    <label>Total (S/.):</label>
    <input type="number" name="total" id="total" readonly>

    <label>M√©todo de pago:</label>
    <select name="metodo" required>
      <option value="Yape">Yape</option>
      <option value="Plin">Plin</option>
      <option value="Tarjeta">Tarjeta</option>
      <option value="Efectivo">Efectivo</option>
    </select>

    <label>Encargado de env√≠o:</label>
    <input type="text" name="courier">

    <button type="submit">Enviar Pedido</button>

    <div id="mensaje"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzRygkW0HGZsyTe6Cu3qGu2B4IqzrQRb8xd_lTOxBXcSh6Yf04BW9D_oZaXCg7E-r5Q/exec";
    const form = document.forms['pedidoForm'];
    const mensaje = document.getElementById("mensaje");

    const productoSelect = document.getElementById("producto");
    const precioInput = document.getElementById("precio");
    const cantidadInput = document.getElementById("cantidad");
    const totalInput = document.getElementById("total");

    // Funci√≥n para actualizar precio y total
    function actualizarTotales() {
      const selected = productoSelect.options[productoSelect.selectedIndex];
      const precio = parseFloat(selected.getAttribute("data-precio")) || 0;
      const cantidad = parseInt(cantidadInput.value) || 0;
      precioInput.value = precio;
      totalInput.value = precio * cantidad;
    }

    productoSelect.addEventListener("change", actualizarTotales);
    cantidadInput.addEventListener("input", actualizarTotales);

    // Asignar precio inicial
    window.onload = actualizarTotales;

    // Enviar al Apps Script
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => response.text())
        .then(msg => {
          mensaje.style.display = "block";
          mensaje.className = "exito";
          mensaje.innerHTML = "‚úÖ " + msg;
          form.reset();
          actualizarTotales();
        })
        .catch(error => {
          mensaje.style.display = "block";
          mensaje.className = "error";
          mensaje.innerHTML = "‚ùå Error al enviar el pedido: " + error.message;
        });
    });
  </script>

</body>
</html>
