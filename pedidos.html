<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miski Pedidos üç´</title>
  <link rel="icon" type="image/png" href="logo.png" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9f4ee;
      color: #4b2e05;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px 15px;
    }

    header {
      text-align: center;
      margin-bottom: 25px;
    }

    header img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4b2e05;
      background-color: #6b3e26;
      padding: 5px;
    }

    h1 {
      margin-top: 15px;
      color: #5c2e00;
      font-size: 1.9rem;
      letter-spacing: 1px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #bfa78a;
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #8b5a2b;
      box-shadow: 0 0 6px rgba(139, 90, 43, 0.3);
    }

    button {
      background-color: #6b3e26;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8b5a2b;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #5c2e00;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo Miski Chukulati">
    <h1>Miski Pedidos üç´</h1>
  </header>

  <form id="pedidoForm">
    <input type="text" name="dni" id="dni" placeholder="DNI" required>
    <input type="text" name="fullName" id="fullName" placeholder="Nombre completo" required>

    <select name="product" id="product" required>
      <option value="">Selecciona un producto</option>
      <option value="Tableta 70% cacao">Tableta 70% cacao</option>
      <option value="Tableta 85% cacao">Tableta 85% cacao</option>
      <option value="Bombones surtidos">Bombones surtidos</option>
    </select>

    <input type="number" name="quantity" id="quantity" placeholder="Cantidad" min="1" required>

    <select name="paymentMethod" id="paymentMethod" required>
      <option value="">M√©todo de pago</option>
      <option value="Yape">Yape</option>
      <option value="Plin">Plin</option>
      <option value="Transferencia">Transferencia</option>
    </select>

    <input type="text" name="shipper" id="shipper" placeholder="Encargado del env√≠o" required>

    <button type="submit" id="submitBtn">Enviar Pedido</button>
  </form>

  <footer>
    ¬© 2025 Miski Chukulati ¬∑ Todos los derechos reservados
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("pedidoForm");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.textContent = "Procesando pedido...";

      const data = {
        dni: form.dni.value.trim(),
        fullName: form.fullName.value.trim(),
        product: form.product.value,
        quantity: form.quantity.value,
        paymentMethod: form.paymentMethod.value,
        shipper: form.shipper.value
      };

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbydKZ7RyM4bhAuxq2UDi7zAG_WNFo91tmB0pix68M8e2WEGvbVmHj0B7U_e1v3KJnZs/exec",
          {
            method: "POST",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" }
          }
        );

        const result = await response.json();

        if (result.status === "ok") {
          alert(
            "‚úÖ ¬°Gracias por tu pedido, " + data.fullName + "!\n\n" +
            "üßæ ID de Pedido: " + result.idPedido + "\n" +
            "üì¶ Estado: Recibido\n\n" +
            "Tu comprobante PDF se est√° generando y pronto podr√°s descargarlo.\n\n" +
            "Atentamente,\nMiski Chukulati üç´"
          );
          form.reset();
        } else {
          alert("‚ùå Error al registrar tu pedido. Int√©ntalo nuevamente.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è No se pudo conectar con el servidor. Verifica tu conexi√≥n.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Enviar Pedido";
      }
    });
  });
  </script>
</body>
</html>
