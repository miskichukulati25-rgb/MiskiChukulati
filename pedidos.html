<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miski Pedidos – Miski Chukulati</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f3ef;
      color: #3e2723;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 10px;
      border-radius: 50%;
    }
    h2 {
      text-align: center;
      color: #4e342e;
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 4px;
    }
    textarea { resize: vertical; }
    button {
      width: 100%;
      padding: 12px;
      background: #5d4037;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #3e2723; }
    #mensaje {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    #mensaje.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    #mensaje.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
  </style>
</head>
<body>
  <form id="pedidoForm">
    <img src="logo.png" alt="Miski Chukulati" class="logo">
    <h2>Miski Pedidos</h2>

    <label>Nombre completo:</label>
    <input type="text" name="nombre" required>

    <label>Correo electrónico:</label>
    <input type="email" name="correo" required>

    <label>Teléfono:</label>
    <input type="text" name="telefono" required>

    <label>Dirección:</label>
    <input type="text" name="direccion" required>

    <label>Producto:</label>
    <select name="producto" id="producto" required>
      <option value="">Seleccione…</option>
      <option value="Tableta 70 % cacao" data-precio="8">Tableta 70 % cacao</option>
      <option value="Tableta 85 % cacao" data-precio="9">Tableta 85 % cacao</option>
      <option value="Bombones surtidos" data-precio="15">Bombones surtidos</option>
    </select>

    <label>Cantidad:</label>
    <input type="number" name="cantidad" id="cantidad" value="1" min="1" required>

    <label>Precio Unitario (S/):</label>
    <input type="text" id="precio" readonly>

    <label>Total (S/):</label>
    <input type="text" id="total" readonly>

    <label>Comentarios:</label>
    <textarea name="comentarios" rows="3" placeholder="Indica detalles o referencias de entrega..."></textarea>

    <button type="submit">Enviar Pedido</button>
    <div id="mensaje"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyPkjKHLjC7lbsOWGyloDsCUukDdwZt_eoKsJH5LcT7tdX16FPSCZLZMY7qtenmT_y0/exec";
    const form = document.getElementById("pedidoForm");

    const productoSelect = document.getElementById("producto");
    const cantidadInput = document.getElementById("cantidad");
    const precioInput = document.getElementById("precio");
    const totalInput = document.getElementById("total");

    function actualizarPrecio() {
      const option = productoSelect.options[productoSelect.selectedIndex];
      const precio = parseFloat(option.dataset.precio || 0);
      const cantidad = parseInt(cantidadInput.value || 1);
      precioInput.value = precio.toFixed(2);
      totalInput.value = (precio * cantidad).toFixed(2);
    }

    productoSelect.addEventListener("change", actualizarPrecio);
    cantidadInput.addEventListener("input", actualizarPrecio);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const datos = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        telefono: form.telefono.value,
        direccion: form.direccion.value,
        producto: form.producto.value,
        cantidad: form.cantidad.value,
        comentarios: form.comentarios.value
      };

      try {
        const resp = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(datos)
        });
        const result = await resp.json();
        if (result.success) {
          form.reset();
          precioInput.value = "";
          totalInput.value = "";
          document.getElementById("mensaje").className = "success";
          document.getElementById("mensaje").innerHTML =
            "✅ Pedido enviado correctamente.<br>Tu comprobante se ha enviado a tu correo.";
        } else {
          throw new Error(result.error || "Error desconocido");
        }
      } catch (err) {
        document.getElementById("mensaje").className = "error";
        document.getElementById("mensaje").textContent =
          "❌ Hubo un problema al enviar el pedido. Intenta nuevamente.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
