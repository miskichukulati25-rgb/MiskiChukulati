<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miski Chukulati - Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff8f0;
    }
    .btn-pedido {
      background-color: #d97706; /* naranja cacao */
      color: white;
      font-weight: 600;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      transition: 0.3s;
    }
    .btn-pedido:hover {
      background-color: #b45309; /* tono m√°s oscuro */
      transform: scale(1.05);
    }
    .status-ok {
      margin-top: 1rem;
      color: #166534; /* verde elegante */
      font-size: 1.1rem;
      font-weight: 600;
      font-family: "Georgia", serif;
      text-align: center;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    .status-ok.show {
      opacity: 1;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-[#7c2d12] mb-6">
      üç´ Miski Chukulati
    </h1>
    <form id="pedidoForm" class="space-y-4">
      <!-- DNI -->
      <div>
        <label class="block mb-1">N¬∞ DNI</label>
        <input type="text" id="dni" class="w-full border rounded-lg p-2" required />
      </div>
      <!-- Nombre -->
      <div>
        <label class="block mb-1">Nombre Completo</label>
        <input type="text" id="nombre" class="w-full border rounded-lg p-2" required />
      </div>
      <!-- Producto -->
      <div>
        <label class="block mb-1">Producto</label>
        <select id="producto" class="w-full border rounded-lg p-2" required>
          <option value="">Seleccionar chocolate...</option>
          <option>Chocolate Blanco</option>
          <option>Chocolate con Leche</option>
          <option>Chocolate Bitter</option>
        </select>
      </div>
      <!-- Cantidad -->
      <div>
        <label class="block mb-1">Cantidad</label>
        <input type="number" id="cantidad" min="1" value="1" class="w-full border rounded-lg p-2" required />
      </div>
      <!-- M√©todo de Pago -->
      <div>
        <label class="block mb-1">M√©todo de Pago</label>
        <select id="pago" class="w-full border rounded-lg p-2" required>
          <option value="">Seleccionar m√©todo...</option>
          <option>Transferencia</option>
          <option>Yape / Plin</option>
          <option>Contra Entrega</option>
        </select>
      </div>
      <!-- Encargado de Env√≠o -->
      <div>
        <label class="block mb-1">Encargado de Env√≠o</label>
        <select id="encargado" class="w-full border rounded-lg p-2" required>
          <option value="">Seleccionar encargado...</option>
          <option>Carlos Mendoza</option>
          <option>Ana Torres</option>
        </select>
      </div>
      <!-- Calificaci√≥n -->
      <div>
        <label class="block mb-1">Calificaci√≥n del Servicio</label>
        <div class="flex space-x-1 text-2xl cursor-pointer" id="rating">
          ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ
        </div>
        <input type="hidden" id="calificacion" value="5" />
      </div>
      <!-- Bot√≥n -->
      <div class="text-center">
        <button type="submit" class="btn-pedido">üì¶ Registrar Pedido</button>
      </div>
    </form>
    <div id="statusMessage" class="status-ok"></div>
  </div>

  <script>
    document.getElementById("pedidoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Simulaci√≥n de registro en Google Sheets
      setTimeout(() => {
        const status = document.getElementById("statusMessage");
        status.innerHTML = "‚úÖ Pedido recibido, ¬°muchas gracias y bendiciones!";
        status.classList.add("show");
      }, 800);
    });
  </script>
</body>
</html>
